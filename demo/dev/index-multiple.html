<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>多个元素具有相同的名称</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <div class="page-header">
            <h2>注册</h2>
        </div>

        <form id="form" method="post" class="form-horizontal" action="target.php">

            <div class="form-group">
                <label class="col-lg-3 control-label">用户名</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="username" data-bv-notempty data-bv-stringlength="true"
                        data-bv-stringlength-min="2" data-bv-stringlength-max="10" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">用户名</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="username" data-bv-notempty data-bv-stringlength="true"
                        data-bv-stringlength-min="2" data-bv-stringlength-max="10" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-3 control-label">邮箱</label>
                <div class="col-lg-5">
                    <input class="form-control" name="email" type="email" data-bv-notempty data-bv-emailaddress
                        data-bv-emailaddress-message="输入的电子邮件地址无效" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">爱好</label>
                <div class="col-lg-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="hobby[]" id="hobby1" value="option1">
                            跑步
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="hobby[]" id="hobby2" value="option2">
                            篮球
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="hobby[]" id="hobby3" value="option3" disabled>
                            乒乓球
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Editors</label>
                <div class="col-lg-5">
                    <input class="form-control" type="text" name="editors[]" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-5">
                    <input class="form-control" type="text" name="editors[]" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-5">
                    <input class="form-control" type="text" name="editors[]" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-5">
                    <input class="form-control" type="text" name="editors[]" />
                </div>
            </div>



            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary" name="signup" value="Sign up">注册</button>
                    <button type="submit" class="btn btn-primary" name="signup2" value="Sign up 2">注册按钮2
                    </button>
                    <button type="button" class="btn btn-info" id="validateBtn">手动验证</button>
                    <button type="button" class="btn btn-info" id="resetBtn">重置</button>
                </div>
            </div>

        </form>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/bootstrap-validation.js"></script>
    <script src="../dist/js/i18n/zh_CN.js"></script>


    <script>
        //初始化
        $(document).ready(function () {
            $('#form')
                .on('init.form.bv', function (e, data) {
                    // console.log($(e.target), data.bv, data.options);
                }).bootstrapValidation({
                    live: 'enabled', //disabled submitted
                    // message: '无效的值',
                    fields: {
                        username: {
                            trigger: 'focus blur',
                            // message: '用户名无效',
                            rules: {
                                notEmpty: {
                                    message: '用户名必填哦'
                                },
                            }
                        },
                        'hobby[]': {//用于测试多选框和单选框
                            message: 'hobby[]-的默认错误消息',
                            rules: {
                                notEmpty: {
                                    message: '必须选择一个'
                                },
                            }
                        },
                        xieyi: {
                            // message: '用户名无效',
                            rules: {
                                notEmpty: {
                                    message: '请签署我们的协议'
                                },
                            }
                        },
                        'editors[]': {
                            rules: {
                                notEmpty: {
                                    message: '编辑器名称是必需的'
                                }
                            }
                        }
                    }
                })

        })
    </script>

</body>

</html>
